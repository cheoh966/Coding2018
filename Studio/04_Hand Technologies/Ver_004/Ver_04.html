<script>
	// Variables
	var string = "",
	    isActive = 0,
	    isShift = 0,
			field = $('#field'),
			keyboard = $('#keyboard'),
			clear = $('#clear'),
			space = $('#space'),
			bspace = $('#bspace'),
			shift = $('#shift');
	// Keyboard activation
	field.click(function() {
		if (isActive) {
			keyboard.fadeOut('slow');
	    field.css('background','#FFF');
			isActive=0;
		} else {
			keyboard.fadeIn('slow');
	    field.attr('value',""); field.css('background','rgba(170,255,86,.3)');
			isActive=1;
		}
	});
	$('#close').click(function () {
	  if (isActive) {
			keyboard.fadeOut('slow');
	    field.css('background','#FFF');
			isActive=0;
		}
	});
	// Numbers to Symbols
	function numbersToSymbols() {
		$('#1').html("!");
		$('#2').html("@");
		$('#3').html("#");
		$('#4').html("$");
		$('#5').html("%");
		$('#6').html("^");
		$('#7').html("&");
		$('#8').html("*");
		$('#9').html("(");
		$('#0').html(")");
		$('#-').html("_");
	}
	// Symbols to Numbers 
	function symbolsToNumbers() {
		$('#1').html("1");
		$('#2').html("2");
		$('#3').html("3");
		$('#4').html("4");
		$('#5').html("5");
		$('#6').html("6");
		$('#7').html("7");
		$('#8').html("8");
		$('#9').html("9");
		$('#0').html("0");
		$('#-').html("-");
	}

	// Char Buttons
	$('.char,.number').click( function() {
		var symbol = $(this).text();
		if (isShift) {
				$('.char,.number').css("text-transform","none");
				isShift = 0;
				string += symbol.toUpperCase();
				symbolsToNumbers();
		}  else {
			string += symbol;
		}
	  field.attr("value",string);
	  field.focus();
	});
