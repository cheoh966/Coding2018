
<!DOCTYPE html>
<html>
<head>

<script>
var event1 = ["Murder","Friday","Boring","Dance","!!!!!!!","Shake","Lunch","Anger","Relax","Ball","Sunday<br> Morning","Rainy <br>Day", "Get<br> Ready"];

function getItem(){
    document.getElementById("event_text").innerHTML = event1[Math.floor(Math.random() * event1.length)];
}
</script>
    
<script>
function random_image() {
  var imageA = "img/a.gif";
  var imageB = "img/b.gif";
  var imageC = "img/c.gif";
    var imageD = "img/d.gif";
    var imageE = "img/e.gif";
    var imageF = "img/f.gif";
    var imageG = "img/g.gif";
    var imageH = "img/h.gif";
    var imageI = "img/i.gif";
    var imageJ = "img/j.gif";
    var imageK = "img/k.gif";
    var imageL = "img/l.gif";
  var array_of_images = new Array ();
  console.log(array_of_images);
  array_of_images.push(imageA);
  array_of_images.push(imageB);

</head>
<body>
