<!DOCTYPE html>
<html>
<head>
	<style>
		body {
		body {
			background-image: url("https://s-media-cache-ak0.pinimg.com/originals/a5/44/37/a54437ac46138cc2cca8da78ed0cba29.gif");
			background-size: cover;}

		
		#record {
			position: absolute;
			top: 5%;
			left: 25%;
			width: 700px;
			height: 700px;
			border-radius: 50%;
			-webkit-animation: rotation 0s infinite linear;
		}

		@-webkit-keyframes rotation {
			from {
				-webkit-transform: rotate(0deg);
			}
			to {
				-webkit-transform: rotate(359deg);
			}
		}

			#record:hover{
				-webkit-animation: rotation 1s infinite linear;
			}



		#m {
			position: absolute;
			top: 22%;
			left: 35%;
			width: 400px;
			height: 400px;
			border-radius: 50%
		}


	</style>
</head>

<body>
	<embed src="asset/m5.mp3" autostart="true" loop="true" hidden="true">

	<img src="asset/record.png" id="record">

	<img src="asset/m5.png" id="m">

</body>

</html>
